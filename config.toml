baseurl = "https://josema88.github.io/"
title = "Jose Ordonez"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "joseordonez"

[params]
    author = "Jose M. Ordonez"
    description = "Jose Ordonez's personal website"
    keywords = "blog,developer,personal,devops,cloud,software"
    info = "Software Engineer | Agile, Cloud and DevOps Enthusiast"
    avatarurl = "https://firebasestorage.googleapis.com/v0/b/angular-website-6381b.appspot.com/o/Jose.jpg?alt=media&token=b8cfbbd7-b071-4817-ae0e-bad12af46fc4"
    footercontent = "DevOps and Cloud rules!"

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = true

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "dark"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

